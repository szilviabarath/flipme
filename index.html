<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boldog névnapot!</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="flipcards.js" charset="utf-8"></script>
</head>
<body>
<div class="container">
  <div class="card" onclick="flip(event)">
    <div class="front">
      <h1>Hogyan lehet felismerni a kezdő tűzoltót?</h1>
    </div>
    <div class="back">
      <h1>ELÉG KÖNNYEN</h1>
    </div>
  </div>
</div>
<div class="container">
    <div class="card" onclick="flip(event)">
      <div class="front">
        <h1>Hogy hívják az éhes lakájt?</h1>
      </div>
      <div class="back">
        <h1>GYOMORNYIK</h1>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="card" onclick="flip(event)">
      <div class="front">
        <h1>Mi az: se keze, se feje, se lába?</h1>
      </div>
      <div class="back">
        <h1>TÖRZSVENDÉG</h1>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="card" onclick="flip(event)">
      <div class="front">
        <h1>Mit kapsz ajándékba?</h1>
      </div>
      <div class="back">
        <img src="./1.jpg">
      </div>
    </div>
  </div>
</body>
</html>
